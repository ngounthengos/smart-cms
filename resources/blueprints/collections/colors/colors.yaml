sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
      -
        handle: available_color
        field:
          collapse: true
          sets:
            new_set:
              display: 'New Set'
              fields:
                -
                  handle: color_name
                  field:
                    input_type: text
                    antlers: false
                    display: 'Color Name'
                    type: text
                    icon: text
                    width: 50
                    listable: hidden
                    instructions_position: above
                    read_only: false
                -
                  handle: color_code
                  field:
                    theme: classic
                    lock_opacity: false
                    default_color_mode: HEXA
                    color_modes:
                      - hex
                    display: 'Color Code'
                    type: color
                    icon: color
                    width: 50
                    listable: hidden
                    instructions_position: above
                    read_only: false
          display: 'Available Color'
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
          read_only: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
title: Colors
