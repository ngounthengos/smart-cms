title: 'Smart @Home'
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          localizable: true
          validate:
            - required
      -
        handle: sub_title
        field:
          input_type: text
          antlers: false
          display: 'Sub Title'
          type: text
          icon: text
          localizable: true
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: description
        field:
          always_show_set_button: false
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          display: Description
          type: bard
          icon: bard
          localizable: true
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: table_option
        field:
          options:
            HTML: null
            Table: null
            Image: null
          multiple: false
          clearable: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          display: 'Table Option'
          type: select
          icon: select
          listable: hidden
          instructions_position: above
          read_only: false
          localizable: true
      -
        handle: html
        field:
          theme: material
          mode: htmlmixed
          mode_selectable: false
          indent_type: tabs
          indent_size: 4
          key_map: default
          line_numbers: true
          line_wrapping: true
          display: HTML
          type: code
          icon: code
          listable: hidden
          instructions_position: above
          read_only: false
          if:
            table_option: 'contains HTML'
      -
        handle: table
        field:
          display: Table
          type: table
          icon: table
          listable: true
          instructions_position: above
          read_only: false
          if:
            table_option: 'contains table'
          localizable: true
      -
        handle: image
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: Image
          type: assets
          icon: assets
          listable: true
          instructions_position: above
          read_only: false
          if:
            table_option: 'contains image'
          localizable: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: cover_image
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Cover Image'
          type: assets
          icon: assets
          localizable: true
          listable: hidden
          instructions_position: above
          read_only: false
