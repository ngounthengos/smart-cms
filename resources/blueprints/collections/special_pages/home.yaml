title: Home
sections:
  main:
    display: 'Section 1'
    fields:
      -
        handle: title
        field:
          type: text
          required: true
      -
        handle: carousel
        field:
          collapse: false
          sets:
            '':
              display: null
              fields:
                -
                  handle: title
                  field:
                    input_type: text
                    antlers: false
                    display: Title
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    read_only: false
                -
                  handle: sub_title
                  field:
                    input_type: text
                    antlers: false
                    display: 'Sub Title'
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    read_only: false
                -
                  handle: cta_button
                  field:
                    default: false
                    display: 'CTA Button'
                    type: toggle
                    icon: toggle
                    listable: hidden
                    instructions_position: above
                    read_only: false
                -
                  handle: button
                  field:
                    input_type: text
                    antlers: false
                    display: Button
                    type: text
                    icon: text
                    width: 50
                    listable: hidden
                    instructions_position: above
                    read_only: false
                -
                  handle: link
                  field:
                    max_items: 1
                    mode: select
                    create: false
                    collections:
                      - plans
                      - devices
                      - services
                    display: Link
                    type: entries
                    icon: entries
                    listable: hidden
                    instructions_position: above
                    read_only: false
          display: Carousel
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
          read_only: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: template_field
        field:
          hide_partials: true
          display: 'Template Field'
          type: template
          icon: template
          listable: hidden
          instructions_position: above
          read_only: false
