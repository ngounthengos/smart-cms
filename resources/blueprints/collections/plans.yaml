title: Plans
sections:
  main:
    display: Head
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: sub_title
        field:
          input_type: text
          antlers: false
          display: 'Sub Title'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: cover_image
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          display: 'Cover Image'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: body
        field:
          antlers: false
          display: Body
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: code_field
        field:
          theme: material
          mode: htmlmixed
          mode_selectable: false
          indent_type: tabs
          indent_size: 4
          key_map: default
          line_numbers: true
          line_wrapping: true
          display: HTML
          type: code
          icon: code
          listable: hidden
          instructions_position: above
          read_only: false
          if:
            select_field: 'contains HTML'
      -
        handle: table_field
        field:
          display: 'Table Field'
          type: table
          icon: table
          listable: hidden
          instructions_position: above
          read_only: false
          if:
            select_field: 'contains Table'
      -
        import: title_paragraph
        prefix: item
      -
        handle: select_field
        field:
          options:
            HTML: null
            Table: null
          multiple: false
          clearable: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          display: 'Select Field'
          type: select
          icon: select
          listable: hidden
          instructions_position: above
          read_only: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: author
        field:
          type: users
          display: Author
          default: current
          localizable: true
          max_items: 1
      -
        handle: top_up
        field:
          default: false
          display: 'Top Up'
          type: toggle
          icon: toggle
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: newsletter
        field:
          default: false
          display: Newsletter
          type: toggle
          icon: toggle
          listable: hidden
          instructions_position: above
          read_only: false
