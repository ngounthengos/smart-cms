sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: Title
          instructions_position: above
          listable: hidden
          read_only: false
          input_type: text
          antlers: false
      -
        handle: information
        field:
          collapse: true
          sets:
            '':
              display: null
              fields:
                -
                  handle: title
                  field:
                    input_type: text
                    antlers: false
                    display: title
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    read_only: false
                -
                  handle: bard_field
                  field:
                    always_show_set_button: false
                    buttons:
                      - h2
                      - h3
                      - bold
                      - italic
                      - unorderedlist
                      - orderedlist
                      - removeformat
                      - quote
                      - anchor
                      - image
                      - table
                    save_html: false
                    toolbar_mode: fixed
                    link_noopener: false
                    link_noreferrer: false
                    target_blank: false
                    reading_time: false
                    fullscreen: true
                    allow_source: true
                    enable_input_rules: true
                    enable_paste_rules: true
                    antlers: false
                    display: 'Bard Field'
                    type: bard
                    icon: bard
                    listable: hidden
                    instructions_position: above
                    read_only: false
          display: Information
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
          read_only: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: regions
        field:
          mode: select
          create: false
          collections:
            - provinces
          display: Regions
          type: entries
          icon: entries
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: deadline
        field:
          mode: single
          time_enabled: false
          time_seconds_enabled: false
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: Deadline
          type: date
          icon: date
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: position
        field:
          display: Position
          type: integer
          icon: integer
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: sector
        field:
          max_items: 1
          mode: select
          create: true
          collections:
            - sectors
          display: Sector
          type: entries
          icon: entries
          listable: hidden
          instructions_position: above
          read_only: false
title: Careers
