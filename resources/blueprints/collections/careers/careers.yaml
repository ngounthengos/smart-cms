sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: information
        field:
          collapse: false
          sets:
            item:
              display: Item
              fields:
                -
                  handle: title
                  field:
                    input_type: text
                    antlers: false
                    display: Title
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    read_only: false
                -
                  handle: text
                  field:
                    always_show_set_button: false
                    buttons:
                      - bold
                      - italic
                      - unorderedlist
                      - orderedlist
                      - removeformat
                      - quote
                      - anchor
                      - image
                      - table
                      - code
                      - codeblock
                    container: assets
                    save_html: false
                    toolbar_mode: fixed
                    link_noopener: false
                    link_noreferrer: false
                    target_blank: false
                    reading_time: false
                    fullscreen: true
                    allow_source: true
                    enable_input_rules: true
                    enable_paste_rules: true
                    antlers: false
                    display: Text
                    type: bard
                    icon: bard
                    listable: hidden
                    instructions_position: above
                    read_only: false
          display: Information
          type: replicator
          icon: replicator
          instructions: Information
          listable: hidden
          instructions_position: above
          read_only: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: deadline
        field:
          mode: single
          time_enabled: false
          time_seconds_enabled: false
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: Deadline
          type: date
          icon: date
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: sector
        field:
          max_items: 1
          mode: select
          create: false
          display: Sector
          type: entries
          icon: entries
          listable: hidden
          instructions_position: above
          read_only: false
          collections:
            - sectors
      -
        handle: job_locations
        field:
          mode: select
          create: false
          display: 'Job Locations'
          type: entries
          icon: entries
          listable: hidden
          instructions_position: above
          read_only: false
          collections:
            - provinces
      -
        handle: postions
        field:
          display: Postions
          type: integer
          icon: integer
          listable: hidden
          instructions_position: above
          read_only: false
title: Careers
