sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          localizable: true
          validate:
            - required
      -
        handle: address
        field:
          antlers: false
          display: Address
          type: textarea
          icon: textarea
          localizable: true
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: phone_number
        field:
          input_type: text
          antlers: false
          display: 'Phone Number'
          type: text
          icon: text
          localizable: true
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: hours
        field:
          antlers: false
          display: Hours
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          read_only: false
          localizable: true
      -
        handle: latitude
        field:
          display: Latitude
          type: float
          icon: float
          width: 50
          listable: hidden
          instructions_position: above
          read_only: false
          localizable: true
      -
        handle: longitude
        field:
          display: Longitude
          type: float
          icon: float
          width: 50
          listable: hidden
          instructions_position: above
          read_only: false
          localizable: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: province
        field:
          mode: select
          create: false
          collections:
            - provinces
          display: Province
          type: entries
          icon: entries
          localizable: true
          listable: hidden
          instructions_position: above
          read_only: false
          max_items: 1
      -
        handle: status
        field:
          input_type: text
          antlers: false
          display: Status
          type: text
          icon: text
          localizable: true
          listable: hidden
          instructions_position: above
          read_only: false
