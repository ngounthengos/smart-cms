sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: subtitle
        field:
          input_type: text
          antlers: false
          display: Subtitle
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: body
        field:
          always_show_set_button: false
          buttons:
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - code
            - codeblock
          container: assets
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          link_collections:
            - plans
            - devices
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          display: Body
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: table_template
        field:
          options:
            HTML: null
            Card: null
          multiple: false
          max_items: 1
          clearable: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          display: 'Table Template'
          type: select
          icon: select
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: table_html
        field:
          theme: material
          mode: htmlmixed
          mode_selectable: false
          indent_type: tabs
          indent_size: 4
          key_map: default
          line_numbers: true
          line_wrapping: true
          display: 'Table HTML'
          type: code
          icon: code
          listable: hidden
          instructions_position: above
          read_only: false
          if:
            table_template: 'equals HTML'
      -
        handle: table_card
        field:
          collapse: true
          sets:
            option:
              display: Option
              fields:
                -
                  handle: title
                  field:
                    input_type: text
                    antlers: false
                    display: Title
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    read_only: false
                    width: 50
                -
                  handle: subtitle
                  field:
                    antlers: false
                    display: Subtitle
                    type: textarea
                    icon: textarea
                    listable: hidden
                    instructions_position: above
                    read_only: false
                    width: 50
                -
                  handle: benefits
                  field:
                    collapse: false
                    sets:
                      item:
                        display: Item
                        fields:
                          -
                            handle: row
                            field:
                              input_type: text
                              antlers: false
                              display: Row
                              type: text
                              icon: text
                              listable: hidden
                              instructions_position: above
                              read_only: false
                          -
                            handle: text
                            field:
                              input_type: text
                              antlers: false
                              display: Text
                              type: text
                              icon: text
                              listable: hidden
                              instructions_position: above
                              read_only: false
                          -
                            handle: notice
                            field:
                              input_type: text
                              antlers: false
                              display: Notice
                              type: text
                              icon: text
                              listable: hidden
                              instructions_position: above
                              read_only: false
                    display: Benefits
                    type: replicator
                    icon: replicator
                    listable: hidden
                    instructions_position: above
                    read_only: false
                -
                  handle: ussd
                  field:
                    input_type: text
                    antlers: false
                    display: USSD
                    type: text
                    icon: text
                    width: 50
                    listable: hidden
                    instructions_position: above
                    read_only: false
                -
                  handle: smartnas
                  field:
                    default: false
                    display: SmartNas
                    type: toggle
                    icon: toggle
                    width: 50
                    listable: hidden
                    instructions_position: above
                    read_only: false
          display: 'Table Card'
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
          read_only: false
          if:
            table_template: 'equals Card'
      -
        handle: instructions
        field:
          collapse: false
          sets:
            item:
              display: Item
              fields:
                -
                  handle: title
                  field:
                    input_type: text
                    antlers: false
                    display: Title
                    type: text
                    icon: text
                    width: 50
                    listable: hidden
                    instructions_position: above
                    read_only: false
                -
                  handle: text
                  field:
                    input_type: text
                    antlers: false
                    display: Text
                    type: text
                    icon: text
                    width: 50
                    listable: hidden
                    instructions_position: above
                    read_only: false
          display: Instructions
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: more
        field:
          collapse: false
          sets:
            item:
              display: Item
              fields:
                -
                  handle: title
                  field:
                    input_type: text
                    antlers: false
                    display: Title
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    read_only: false
                    width: 75
                -
                  handle: collapsible
                  field:
                    default: false
                    display: Collapsible
                    type: toggle
                    icon: toggle
                    width: 25
                    listable: hidden
                    instructions_position: above
                    read_only: false
                -
                  handle: text
                  field:
                    always_show_set_button: false
                    buttons:
                      - bold
                      - italic
                      - unorderedlist
                      - orderedlist
                      - removeformat
                      - image
                      - table
                      - codeblock
                    save_html: false
                    toolbar_mode: fixed
                    link_noopener: false
                    link_noreferrer: false
                    target_blank: false
                    reading_time: false
                    fullscreen: true
                    allow_source: true
                    enable_input_rules: true
                    enable_paste_rules: true
                    antlers: false
                    display: Text
                    type: bard
                    icon: bard
                    listable: hidden
                    instructions_position: above
                    read_only: false
                    container: assets
          display: More
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
          read_only: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: template
        field:
          max_items: 1
          mode: select
          create: false
          collections:
            - templates
          display: Template
          type: entries
          icon: entries
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: author
        field:
          mode: select
          display: Author
          type: users
          icon: users
          listable: hidden
          instructions_position: above
          read_only: false
          max_items: 1
      -
        handle: featured_image
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Featured Image'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          read_only: false
  relevance:
    display: Relevance
    fields:
      -
        handle: faqs
        field:
          mode: select
          create: false
          collections:
            - faqs
          display: FAQs
          type: entries
          icon: entries
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: devices
        field:
          mode: select
          create: false
          collections:
            - devices
          display: Devices
          type: entries
          icon: entries
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: services
        field:
          mode: select
          create: false
          collections:
            - services
          display: Services
          type: entries
          icon: entries
          listable: hidden
          instructions_position: above
          read_only: false
title: Plans
