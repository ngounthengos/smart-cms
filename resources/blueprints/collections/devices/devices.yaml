sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: colors
        field:
          collapse: false
          sets:
            item:
              display: Item
              fields:
                -
                  handle: name
                  field:
                    input_type: text
                    antlers: false
                    display: Name
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    read_only: false
                -
                  handle: code
                  field:
                    theme: classic
                    lock_opacity: false
                    default_color_mode: HEXA
                    color_modes:
                      - hex
                    display: Code
                    type: color
                    icon: color
                    listable: hidden
                    instructions_position: above
                    read_only: false
          display: Colors
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: device_options
        field:
          collapse: true
          sets:
            option:
              display: Option
              fields:
                -
                  handle: title
                  field:
                    input_type: text
                    antlers: false
                    display: Title
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    read_only: false
                -
                  handle: price
                  field:
                    display: Price
                    type: integer
                    icon: integer
                    width: 25
                    listable: hidden
                    instructions_position: above
                    read_only: false
                -
                  handle: 6m_installment
                  field:
                    display: '6M Installment'
                    type: integer
                    icon: integer
                    width: 25
                    listable: hidden
                    instructions_position: above
                    read_only: false
                -
                  handle: 12m_installment
                  field:
                    display: '12M Installment'
                    type: integer
                    icon: integer
                    width: 25
                    listable: hidden
                    instructions_position: above
                    read_only: false
                -
                  handle: 24m_installment
                  field:
                    display: '24M Installment'
                    type: integer
                    icon: integer
                    width: 25
                    listable: hidden
                    instructions_position: above
                    read_only: false
                -
                  handle: free_sim
                  field:
                    options:
                      Platinum: null
                      Silver: null
                      'Bronze ': null
                      Standard: null
                    multiple: false
                    max_items: 1
                    clearable: false
                    searchable: true
                    taggable: false
                    push_tags: false
                    cast_booleans: false
                    display: 'FREE SIM'
                    type: select
                    icon: select
                    width: 50
                    listable: hidden
                    instructions_position: above
                    read_only: false
                -
                  handle: free_smart_thommorng
                  field:
                    display: 'FREE Smart ThomMorng!'
                    type: integer
                    icon: integer
                    width: 50
                    listable: hidden
                    instructions_position: above
                    read_only: false
                -
                  handle: deeplink
                  field:
                    input_type: text
                    antlers: false
                    display: Deeplink
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    read_only: false
          display: 'Device Options'
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: information
        field:
          collapse: false
          sets:
            item:
              display: Item
              fields:
                -
                  handle: title
                  field:
                    input_type: text
                    antlers: false
                    display: Title
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    read_only: false
                -
                  handle: text
                  field:
                    antlers: false
                    display: Text
                    type: textarea
                    icon: textarea
                    listable: hidden
                    instructions_position: above
                    read_only: false
                -
                  handle: images
                  field:
                    mode: list
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    display: Images
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    read_only: false
          display: Information
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
          read_only: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: brand
        field:
          max_items: 1
          mode: default
          create: true
          collections:
            - brands
          display: Brand
          type: entries
          icon: entries
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: featured_image
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Featured Image'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          read_only: false
  relevance:
    display: Relevance
    fields:
      -
        handle: relevant_devices
        field:
          mode: default
          create: false
          collections:
            - devices
          display: 'Relevant Devices'
          type: entries
          icon: entries
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: relevant_plans
        field:
          mode: default
          create: false
          collections:
            - plans
          display: 'Relevant Plans'
          type: entries
          icon: entries
          listable: hidden
          instructions_position: above
          read_only: false
title: Devices
