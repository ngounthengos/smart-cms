sections:
  main:
    display: Main
    fields:
      -
        handle: primary_color
        field:
          theme: classic
          lock_opacity: false
          default_color_mode: HEXA
          color_modes:
            - hex
          display: 'Primary Color'
          type: color
          icon: color
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: secondary_color
        field:
          theme: classic
          lock_opacity: false
          default_color_mode: HEXA
          color_modes:
            - hex
          display: 'Secondary Color'
          type: color
          icon: color
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: favicon
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: favicon
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          read_only: false
